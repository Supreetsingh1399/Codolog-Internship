<!--Title: CSS Padding
Definition:
Padding in CSS is used to create space around an element's content, inside of any defined borders. This property can accept one, two, three, or four values, each specifying the padding for one or more sides of the element's box. Padding can be specified using various units, such as pixels (px), ems (em), percentages (%), etc.

Example:
The following example demonstrates how to use the padding property to create space around the content inside a box element:
-->
<!DOCTYPE html>
<html>
<head>
    <style>
        .example-box {
            width: 200px;
            height: 100px;
            border: 2px solid #4CAF50;
            /* Padding Syntax: padding: top right bottom left; */
            padding: 20px 40px 20px 40px; /* 20px top and bottom, 40px left and right */
            background-color: #f0e68c;
        }
    </style>
</head>
<body>

<div class="example-box">This box has padding.</div>

</body>
</html>
<!-- 
In this example, a <div> element with the class .example-box is styled to have a width of 200px, a height of 100px, and a solid border. The padding is set to 20px on the top and bottom, and 40px on the left and right sides, creating space around the content inside the box. The background color of the box is set to a light khaki color (#f0e68c) to visually distinguish the padded area.
-->
